<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <h1 class="hprojects">Contact</h1>
    </header>
 
    <main>
      <ul>
        <li class="about"><a href="../index.html">About</a></li>
        <li class="projects"><a href="./projects.html">Projects</a></li>
        <li class="contact"><a href="./contact.html">Contact</a></li>
      </ul>
    </main>
    <div class="con-tainer">
      <h3><strong>Email:</strong></h3>
      <div class="form-container">
        <form class="contact-form">
          <input type="text" id="name" placeholder="Full Name"> </br>
          <input type="text" id="email" placeholder="Email Address"> </br>
          <input type="text" id="subject" placeholder="Subject"> </br>
          <textarea id="message" placeholder="Message" cols="30" rows="10"></textarea> </br>
          <button id="submit" type="submit" value="Send Message">Send Message</button>
        </form>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
